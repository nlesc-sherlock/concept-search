<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sherlock Concept Search Web Demo</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/dcjs/dc.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <link rel="stylesheet" href="http://trifacta.github.io/vega/css/vega.css" />

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <div class="row">
      <div class="header">
        <h1 class="text-muted">Concept Search Web Demo</h1>
      </div>
    </div>

    <!-- Search bar -->
    <div class="row">
      <form class="form" role="form" id="search">
        <div class="form-group col-md-12">
          <div class="input-group ">
            <input type="text" class="form-control" name="term" id="term" />
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label>Aggregation method: </label>
          <div class="radio-inline">
            <label>
              <input type="radio" name="agg-method" value="sum" checked>Sum</label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="agg-method" value="average">Average</label>
          </div>
        </div>
      </form>
    </div>
    <!-- End of search bar -->

    <!-- Query suggestions -->
    <div class="row">
      <div class="col-md-12">
            <p>Example queries: golf, weekend, letter, message, foreign, multicurrency</p>
            <p class="text-muted">(Please use singe word queries only.)</p>
      </div>
    </div>
    <!-- End of query suggestions -->

    <div class="col-md-12" style="height:50px;"></div>

    <!-- Term suggestions -->
    <div class="row">
      <div class="col-md-12">
        <p/>
        <div class="chart"></div>
      </div>
    </div>
    <!-- End of term suggestions -->

    <div class="row">
      <div class="footer">
        <p>â™¥ from the Concept Search team</p>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/crossfilter/crossfilter.js"></script>
  <script src="../bower_components/dcjs/dc.js"></script>
  <script src="http://trifacta.github.io/vega/vega.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</body>

</html>
